<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin:0;
                padding:0;
            }
            .search-box{
                background: #89b730;
                height: 40px;
                border-radius: 40px;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-self: center;
                margin: 8px;
            }
            .search-btn{
                color: #e84118;
                float: right;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #2f3640;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .icon-btn{
                color: #e84118;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: #2f3640;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .icon-img{
                color: #e84118;
                width: 135%;
                height: 50px;
                //border-radius: 50%;
                background: #2f3640;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .search-txt{
                border:none;
                background: none;
                outline: none;
                float: left;
                padding: 0;
                color: white;
                font-size: 16px;
                transition: 0.4s;
                line-height: 40px;
                width:240px;
            }
            #results{
                display: flex;
                justify-content: space-evenly;
                margin: 17px;
            }
        </style>
    </head>
    <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Type to Search">
        <a class="search-btn" href="#">

        </a>
    </div>
    <div id="results">
        <div class="result-wrapper">
            <div class="icon-btn" href="#">
                <a href="home.html">
                    <img class="icon-img" href="#" src="kalogo.png">
                </a>
            </div>
        </div>
    </div>
</html>
