<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.js"></script>
	</head>
	<body>
	
	<body style="height:auto;">
		<header id="header" class="showcase">
			<div class="showcase-top">
				<img src="../sawicloud1.png" alt="Sawisoft logo">
				<div class="menu-btn">
					<div class="btn-line"></div>
					<div class="btn-line"></div>
					<div class="btn-line"></div>
				</div>
			</div>
				
		
		</header>
		<div  class="tab-content container showcase-main" id="tab-content" >
			<div id="iframe" class="iframes result">
				<iframe id="preview">
					<!DOCTYPE html>
					<html>
						<head>
							<title></title>
							<meta charset="utf-8">
						</head>	
						<body>
						
						</body>
					</html>
				</iframe>
			</div>
			
			<div class="code" id="iframe2">
				<button class="accordion" onclick="openSettings('html')">HTML</button>
				<div id="html-settings">
					<form id="add-css">
						<textarea type="text" id="meta-tags" placeholder="add meta tags" ></textarea>
						<input type="text" name="page-title" id="page-title" placeholder="add site title here">
						<button class="save-settings" onclick="saveHTMLSetting('html')">Save Settings</button>
					</form>
				</div>
				<div  class="panel">
					<textarea id="html" placeholder="Write HTML code here"></textarea>
				</div>
				<button class="accordion" onclick="openSettings('css')">CSS</button>
				<div id="css-settings">
					<form>
						<form id="add-css">
						<select>
							<option value="cdn">Bootstrap</option>
							<option value="cdn">Animate</option>
							<option value="cdn">Materialize</option>
						</select>
						<button class="save-settings" onclick="saveHTMLSetting('css')">Save Settings</button>
					</form>
				</div>
				<div class="panel">
					<textarea id="css" placeholder="Write CSS code here"></textarea>
				</div>
				<button class="accordion" onclick="openSettings('js')">JAVASCRIPT / JQUERY</button>
				<div id="js-settings">
				
				</div>
				<div class="panel">
					<textarea id="js" placeholder="Write JAVASCRIPT/JQUERY code here"></textarea>
				</div>
			</div>
		</div>
	<script src="main.js"></script>
	</body>
</html>
