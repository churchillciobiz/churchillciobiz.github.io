function hasClass(element, className){
	return element.className.split(" ").indexOf(className) > -1;
}
function addClass(element, className){
	if(hasClass(element, className)){
		return element.classList;
	} else {
		return element.classList.add(className);
	}
}
function removeClass(element, className){
	if(hasClass(element, className)){
		return element.classList.remove(className);
	}else{
		return element.classList;
	}
}

const CART = {
	KEY: 'bjasjdbakhadjsk7',
	contents: [],
	init() {
		//check localStorage and initialize the contents of CART.contentslet 
		let _contents = localStorage.getItem(CART.KEY); 
		if(_contents) {
			CART.contents = JSON.parse(_contents);
		}else {
			CART.contents = [];
			CART.sync();
		}
	},
	async sync() {
		let _cart = JSON.stringify(CART.contents);
		await localStorage.setItem(CART.KEY, _cart);
	},
	find(id) {
		//find an item in the cart by its id
		let match = CART.contents.filter(item => {
			if(item.id == id) 
				return true;
		});
		if(match && match[0])
			return match[0];
	},
	add(id) {
		//add a new item to the cart
		//check that tis not in the cart already
		if(CART.find(id)) {
			CART.increase(id, 1);

			let arr = PAGEPRODUCTS.filter(product=> {
				if(product.id == id) {
					return true;
				}
			});

					title: arr[0].title,
					qty: 1,
					itemPrice: arr[0].price
				};
				CART.contents.push(obj);
				//update localStorage
				CART.sync();

	},
	increase(id, qty=1) {
		//increase the quantity of an item in the cart
		CART.contents = CART.contents.map(item => {
			if(item.id === id)
				item.qty = item.qty + qty;
			return item;
		});
		//update localStorage
		CART.sync();
	},
	reduce(id, qty=1){
		//reduce the quantity of an item in the cart
		CART.contents = CART.contents.map(item => {
			if(item.id === id)
				item.qty = item.qty - qty;
			return item;
		});
		CART.contents.forEach(async item => {
			if(item.id === id && item.qty == 0)
				CART.remove(id);
		});
		//update localStorage
		CART.sync();
	},
	filter(array, test){
			var passed = [];
			for(var i = 0; i< array.length; i++){
				if(test(array[i])){
					passed.push(array[i]);
				}
			}
			return passed;
		
	},
	remove(id) {
		//remove an item entirely from CART.contents based on its id 
		CART.contents = CART.filter(CART.contents, (items)=> {
			return items.id != id;
		})
		_(id).innerHTML = "Add to Cart";
		//update localStorage
		console.log(CART.contents);
		CART.sync();
	},
	empty() {
		//empty whole cart
		CART.contents = [];
		//update localStorage
		CART.sync();
	},
	sort(field="title") {
		let sorted = CART.contents.sort( (a, b)=> {
			if(a[field] > b[field]) {
				return 1;
			}else if(a[field] < a[field]) {
				return -1;
			} else {
				return 0;
			}
		});
		return sorted;
		//No impact on locaStorage
	},

			function getAllUrlParams(url){
                var queryString = url ? url.split("?")[1] : window.location.search.splice(1);
                var obj = {}
                if(queryString){
                    queryString = queryString.split("#")[0]
                    var arr = queryString.split("&");

                    for(var i = 0; i<arr.length; i++){
                        var a = arr[i].split("=");
                        var paramName = a[0];

                        var paramValue = typeof(a[1]) === 'undefined' ? true: a[1];

                        paramName = paramName.toLowerCase();
                        if(typeof paramValue === 'string') paramValue = paramValue.toLowerCase()

                        if(paramName.match(/\[(\d+)?\]$/)){
                            var key = paramName.replace(/\[(\d+)?\]/, '');
                            if(! obj[key]) obj[key] = [];

                            if(paramName.match(/\[\d+\]$/)){
                                var index = /\[(\d+)\]/.exec(paramName)[1];

                                obj[key][index]  = paramValue;
                            } else {
                                obj[key].push(paramValue);
                            }
                        }else {
                            if(! obj[paramName]) {
                                obj[paramName] = paramValue;
                            } else if(obj[paramName] && typeof obj[paramName] == 'string'){
                                obj[paramName] = [obj[paramName]];
                                obj[paramName].push(paramValue);
                            } else {
                                obj[paramName].push(paramValue);
                            }
                        }
                    }
                }
                return obj;
            }
